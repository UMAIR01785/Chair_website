{% load static %}
<!-- Start Header/Navigation -->
		<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

			<div class="container">
				<a class="navbar-brand" href="/">Furni<span>.</span></a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarsFurni">
					<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
						<li {% if request.path == '/' %}class="active"{% endif %}>
							<a class="nav-link" href="/">Home</a>
						</li>
						<li {% if 'shop' in request.path %}class="active"{% endif %}><a class="nav-link" href="{% url 'shop' %}">Shop</a></li>
						<li {% if 'about' in request.path %}class="active"{% endif %}><a class="nav-link" href="{% url 'about' %}">About us</a></li>
						<li {% if 'services' in request.path %}class="active"{% endif %}><a class="nav-link" href="{% url 'services' %}">Services</a></li>
						<li {% if 'blog' in request.path %}class="active"{% endif %}><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
						<li {% if 'contact' in request.path %}class="active"{% endif %}><a class="nav-link" href="{% url 'contact' %}">Contact us</a></li>
					</ul>

					<ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
						
						{% if user.is_authenticated  %}

							<li><a class="nav-link" href="{% url 'dashboard' %}"><img src="{% static 'images/user.svg' %}"></a></li>
							
						
						{% else %}
						<li>
							<a class="nav-link" href="{% url 'register' %}" aria-label="Register">
								<img src="{% static 'images/register.svg' %}" alt="Register">
							</a>

						{% endif %}
						<li><a class="nav-link" href="{% url 'cart' %}"><img src="{% static 'images/cart.svg' %}"></a></li>
					</ul>
				</div>
			</div>
				
		</nav>
