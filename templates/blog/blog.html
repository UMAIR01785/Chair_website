{% extends 'base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
	<!-- Start Blog Section -->
		<div class="blog-section">
			<div class="container">
				
				<div class="row">
					{% for blogs in blog %}
					<div class="col-12 col-md-6 col-lg-4 mb-5">
						<div class="post-entry">
							<a href="{{blogs.get_url}}" class="post-thumbnail"><img src="{{blogs.image.url}}" alt="Image" class="img-fluid"></a>
							<div class="post-content-entry">
								<h3><a href="{{blogs.get_url}}">{{blogs.blog_title}}</a></h3>
								<div class="meta">
									<span>by <a href="#">{{blogs.user}}</a></span> <span>on <a href="#">{{blogs.created_at|date:"d M Y"}}</a></span>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}

				
				</div>
			</div>
		</div>
		<!-- End Blog Section -->	

{% endblock %}
